<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Flack</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">

            <div class="col-sm-3">
                <h1>Channels</h1>
                <ul id="channel-list" class="list-group"></ul>
                <form id="channel-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="channel-name" class="form-control input-style" placeholder="Enter channel name..." >
                        <div class="input-group-append">
                            <button id="add-channel" class="btn btn-primary" type="submit">+ New</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class=col-sm-9>
                <h1 id="channel-label">Messages</h1>
                <ul id="msg-list" class="list-group list-group-mine"></ul>
                <form id="msg-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="msg-text" class="form-control input-style" autocomplete="off" placeholder="Enter a message..." autofocus style="margin-right:10px;">
                        <div class="input-group-append">
                            <button id="msg-send" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- This is the modal to get the username from the user.  -->
    <div class="modal show" tabindex="1" role="dialog" aria-labelledby="username" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title-1">Enter your name here: </h5>
                </div>
                <div class="modal-body">
                    <form id="username-form">
                        <input class="form-control" type="text" name="username" id="username-text">
                        <hr>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
